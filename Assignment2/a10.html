    <div class="weather-container" id="weather-container" style="display: none;">
        <h3>Weather in <span id="city"></span></h3>
        <img id="weather-icon" class="weather-icon" src="" alt="Weather Icon">
        <p>Temperature: <span id="temperature"></span>Â°C</p>
        <p>Description: <span id="description"></span></p>

    </div>
